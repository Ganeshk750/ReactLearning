<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

     <style>
         #myBox{
             width: 100px;
             height: 100px;
             background-color: teal;
         }
     </style>
</head>
<body>

    <div id="react-container"></div>

    <script type="text/babel">
     
     class Box extends React.Component {

         componentWillMount() {
             alert('Component is mount to about!');
         }

         componetDidMount(){
             alert('Componnet Has Mounted!');
         }

         render(){
             return (
                 <div id="myBox"></div>
             )
         }
     }

     ReactDOM.render(<Box />, document.getElementById('react-container'));
     var getRidOfBox = document.getElementById('myBox')
     getRidOfBox.onClick = function() {
         ReactDOM.unmountComponnetAtNode(document.getElementById('react-container'))
         alert('Componnet has now unmounted')
     }
    </script>
    
</body>
